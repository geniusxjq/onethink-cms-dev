<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'add'">新增<else/>编辑</if>自定义表单</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<ul class="tab-nav nav">
			<li data-tab="tab1" class="current"><a href="javascript:void(0);">基 础</a></li>
			<li data-tab="tab2"><a href="javascript:void(0);">设 计</a></li>
			<li data-tab="tab3"><a href="javascript:void(0);">高 级</a></li>
		</ul>
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" action="{:addons_url('Diyform://Diyform/update')}" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item cf">
						<label class="item-label">表单名称<span class="check-tips">（请输入自定义表单的名称）</span></label>
						<div class="controls">
							<input type="text" class="text " name="diyname" value="{$info.diyname}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">数据表名</label>
						<div class="controls">
							<input type="text" class="text " name="table_name" value="{$info.table_name}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">前台列表和内容页公开?</label>
						<div class="controls">
                          <label class="radio"><input type="radio" <eq name='info.public' value='2'> checked="checked"</eq> name="public" value="2">完全公开 </label>
                          <label class="radio"><input type="radio" <eq name='info.public' value='1'> checked="checked"</eq> name="public" value="1">公开审核的 </label>
                          <label class="radio"><input type="radio" <eq name='info.public' value='0'> checked="checked"</eq> name="public" value="0">不公开 </label>
                        </div>
					</div>
				</div>

				<div id="tab2" class="tab-pane tab2">
					<div class="form-item cf">
						<label class="item-label">字段管理<span class="check-tips">（只有新增了字段，该表才会真正建立）</span></label>

						<div class="controls">
						<div class="form-item cf edit_sort edit_sort_l form_field_sort">
							<span>字段列表 		[ <a href="{:addons_url('Diyform://DiyformFields/add', array('form_id' => $info['id']))}" target="_balnk">新增</a>
							<a href="{:addons_url('Diyform://DiyformFields/index', array('form_id' => $info['id']))}" target="_balnk">管理</a> ] </span>
							<ul class="dragsort">
								<foreach name="fields" item="field" key="k">
										<li >
											<em>{$field['title']} [{$field['name']}]</em>
										</li>
								</foreach>
							</ul>
						</div>

						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">表单显示分组<span class="check-tips">（用于表单显示的分组，以及设置该模型表单排序的显示）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="field_group" value="{$info.field_group}">
						</div>
					</div>
					<div class="form-item cf">
					<label class="item-label">表单显示排序<span class="check-tips">（直接拖动进行排序）</span></label>
					<volist name=":parse_field_attr($info['field_group'])" id="vo">
						<div class="form-item cf edit_sort edit_sort_l form_field_sort">
							<span>{$vo}</span>
							<ul class="dragsort needdragsort" data-group="{$key}">
								<foreach name="fields" item="field" key="k">
									<if condition="(($field['group'] eq $key) or($i eq 1 and !isset($field['group']))) and ($field['is_show'] eq 1)">
										<li class="getSort">
											<em data="{$field['id']}">{$field['title']} [{$field['name']}]</em>
											<input type="hidden" name="field_sort[{$key}][]" value="{$field['id']}"/>
										</li>
									</if>
								</foreach>
							</ul>
						</div>
					</volist>
					</div>

					<div class="form-item cf">
						<label class="item-label">列表定义<span class="check-tips">（默认列表模板的展示规则；例：字段名:别名:内容链接；name:名字:[VIEW]；[FORMID]是自定义表单ID）</span></label>
						<div class="controls">
							<label class="textarea input-large">
								<textarea name="list_grid">{$info.list_grid}</textarea>
							</label>
						</div>
					</div>
				</div>

				<!-- 高级 -->
				<div id="tab3" class="tab-pane tab3">
					<div class="form-item cf">
						<label class="item-label">列表模板<span class="check-tips">（自定义的列表模板，放在Addons\Diyform\View\default\HomeDiyform下，不写则使用默认模板）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="listtemplate" value="{$info.listtemplate}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">内容模板<span class="check-tips">（自定义的新增模板，放在Addons\Diyform\View\default\HomeDiyform下，不写则使用默认模板）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="viewtemplate" value="{$info.viewtemplate}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">发布模板<span class="check-tips">（自定义的发布模板，放在Addons\Diyform\View\default\HomeDiyform下，不写则使用默认模板）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="posttemplate" value="{$info.posttemplate}">
						</div>
					</div>
					
					<div class="form-item cf">
						<label class="item-label">列表数据大小<span class="check-tips">（默认列表模板的分页属性）</span></label>
						<div class="controls">
							<input type="text" class="text input-small" name="list_row" value="{$info.list_row}">
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info['id']}"/>
						<button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">

//导航高亮
	highlight_subnav('{:U("Addons/adminList/name/Diyform")}');

$(function(){
	showTab();
})
//拖曳插件初始化
$(function(){
	$(".needdragsort").dragsort({
	     dragSelector:'li',
	     placeHolderTemplate: '<li class="draging-place">&nbsp;</li>',
	     dragBetween:true,	//允许拖动到任意地方
	     dragEnd:function(){
	    	 var self = $(this);
	    	 self.find('input').attr('name', 'field_sort[' + self.closest('ul').data('group') + '][]');
	     }
	 });
})
</script>
</block>
