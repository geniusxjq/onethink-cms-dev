<if condition="$list['type'] eq 2"><!-- type eq one is index advs -->
<div class="header">
    <div class="gg" id="gg">
        <div class="ggLoading">
            <div class="ggLoading2"><em>精彩活动载入中</em></div>
        </div>
        <div class="ggs">
            <div class="ggBox" id="ggBox">
        	  <volist name="list.res" id="lo" key="k">
                <a href="{$lo.link}" target="_blank" title="{$lo.title}" <if condition="$k eq 1">style="z-index: 3; opacity: 4;"</if> ><img src="__ROOT__{$lo.path}" alt="" /></a>
              </volist>
            </div>
        </div>
        <div class="ggb">
            <div class="ggBtns" id="ggBtns">
              <volist name="list.res" id="lo" key="k">
                <a title="{$lo.title}" href='javascript:void(0)' <if condition="$k eq 1">class="ggOn"</if> ><em>{$lo.title}</em></a>
              </volist>
            </div>
        </div>
    </div>
</div>
<elseif condition="$list['type'] eq 3" />
	<div style="width:{$list['width']};height:{$list['height']};background: #cecece;"><div style="margin:0px auto;width:150px;line-height: 30px;">{$list.advstext}</div></div>
<elseif condition="$list['type'] eq 1" />
	单图广告
<elseif condition="$list['type'] eq 4" />
	代码广告
</if>
