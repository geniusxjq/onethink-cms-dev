<!-- 导航条
================================================== -->
<div class="navbar navbar-inverse navbar-fixed-top" >
    
      <div class="container">
           <div class="navbar-header">
                <a class="navbar-brand" href="{:U('Home/Index/index')}">OneThink</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
           </div>
           
            <div class="navbar-collapse collapse">
             <div class="pull-left">
                <ul class="nav navbar-nav">
                    <think:nav name="nav">
                    	<eq name="nav.pid" value="0">
                        <li>
                            <a href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
                        </li>
                        </eq>
                    </think:nav>
                </ul>
            </div>
            <div class="pull-right">
                <if condition="is_login()">
                    <ul class="nav navbar-nav" style="margin-right:0">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding-left:0;padding-right:0">{:get_username()} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="{:U('Account/password')}">修改密码</a></li>
                                <li><a href="{:U('Passport/logout')}">退出</a></li>
                            </ul>
                        </li>
                    </ul>
                <else/>
                    <ul class="nav navbar-nav" style="margin-right:0">
                        <li >
                            <a href="{:U('Passport/login')}">登录</a>
                        </li>
                        <li>
                            <a href="{:U('Passport/register')}">注册</a>
                        </li>
                    </ul>
                </if>
            </div>
            
            </div>
            
    </div>
</div>
